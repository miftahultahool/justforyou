<!DOCTYPE html>
<html>
<body>

<button onclick="myFunction()">Coba klik deh</button>

<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  var person = prompt("Please enter your name:", "Nama lengkap kamuu yaaa");
  if (person == null || person == "") {
    txt = "User cancelled the prompt.";
  } else {
    txt = "Halo " + person + "! Happy Birthday, Sweetheart!";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>
